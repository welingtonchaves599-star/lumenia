<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMENIA IA - Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Ícone Adaptado para CDN
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const SistemaCompleto = () => {
            const [usuarioLogado, setUsuarioLogado] = useState(null);
            if (!usuarioLogado) {
                return <LoginPage onLogin={setUsuarioLogado} />;
            }
            return <BotAnaliseCompleto usuario={usuarioLogado} onLogout={() => setUsuarioLogado(null)} />;
        };

        const LoginPage = ({ onLogin }) => {
            const [nome, setNome] = useState('');
            const [email, setEmail] = useState('');
            const [mostrandoSucesso, setMostrandoSucesso] = useState(false);

            const handleLogin = () => {
                if (nome.trim() && email.trim() && email.includes('@')) {
                    setMostrandoSucesso(true);
                } else {
                    alert('Por favor, preencha nome e email corretamente!');
                }
            };

            const acessarBot = () => onLogin({ nome, email });

            if (mostrandoSucesso) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-black via-amber-600 to-black flex items-center justify-center p-4">
                        <div className="bg-black/90 backdrop-blur-sm rounded-3xl p-12 max-w-md w-full border-2 border-yellow-400/50 shadow-2xl text-center">
                            <div className="mb-6">
                                <div className="w-20 h-20 bg-gradient-to-r from-yellow-400 to-amber-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icon name="trending-up" className="w-10 h-10 text-black" />
                                </div>
                                <h2 className="text-3xl font-bold text-yellow-400 mb-2">Bem-vindo!</h2>
                                <p className="text-yellow-100 text-lg">{nome}</p>
                                <p className="text-yellow-300 text-sm mt-1">{email}</p>
                            </div>
                            <div className="bg-green-900/30 border-2 border-green-500 rounded-xl p-4 mb-6">
                                <p className="text-green-400 font-semibold">Login realizado com sucesso!</p>
                            </div>
                            <button onClick={acessarBot} className="w-full bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold text-lg py-4 rounded-xl transition-all shadow-lg transform hover:scale-105">
                                Acessar Bot de Analise
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-black via-amber-600 to-black flex items-center justify-center p-4">
                    <div className="bg-black/90 backdrop-blur-sm rounded-3xl p-10 max-w-md w-full border-2 border-yellow-400/50 shadow-2xl">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-gradient-to-r from-yellow-400 to-amber-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                                <Icon name="trending-up" className="w-10 h-10 text-black" />
                            </div>
                            <h1 className="text-3xl font-bold text-yellow-400 mb-2">IA Trading Bot</h1>
                            <p className="text-yellow-100">Analise Profissional de Scalping</p>
                        </div>
                        <div className="space-y-6">
                            <div>
                                <label className="block text-yellow-400 text-sm font-semibold mb-2">Nome Completo</label>
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2"><Icon name="user" className="text-yellow-400 w-5 h-5" /></div>
                                    <input type="text" value={nome} onChange={(e) => setNome(e.target.value)} placeholder="Digite seu nome" className="w-full bg-black/70 text-yellow-100 rounded-xl pl-12 pr-4 py-3 border-2 border-yellow-400/30 focus:border-yellow-400 focus:outline-none" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-yellow-400 text-sm font-semibold mb-2">Email (Gmail)</label>
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2"><Icon name="mail" className="text-yellow-400 w-5 h-5" /></div>
                                    <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="seuemail@gmail.com" className="w-full bg-black/70 text-yellow-100 rounded-xl pl-12 pr-4 py-3 border-2 border-yellow-400/30 focus:border-yellow-400 focus:outline-none" />
                                </div>
                            </div>
                            <button onClick={handleLogin} className="w-full bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold text-lg py-4 rounded-xl shadow-lg transform hover:scale-105 transition-all">
                                Entrar no Bot
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const BotAnaliseCompleto = ({ usuario, onLogout }) => {
            const [showSettings, setShowSettings] = useState(false);
            const [images, setImages] = useState([null, null]);
            const [imagePreviews, setImagePreviews] = useState([null, null]);
            const [loading, setLoading] = useState(false);
            const [countdown, setCountdown] = useState(10);
            const [analysis, setAnalysis] = useState(null);
            const [precisao, setPrecisao] = useState('alta');
            const [tipoAnalise, setTipoAnalise] = useState('automatico');
            const [stopLoss, setStopLoss] = useState(true);
            const [takeProfit, setTakeProfit] = useState(true);
            const [timeframeDetect, setTimeframeDetect] = useState(true);
            const [corretora, setCorretora] = useState('olymptrade');

            const analyzeCharts = async () => {
                setLoading(true);
                setCountdown(10);
                const timer = setInterval(() => setCountdown(prev => prev <= 1 ? 0 : prev - 1), 1000);
                
                // Simulação de delay para análise (manteve sua lógica original)
                setTimeout(() => {
                    setAnalysis({
                        tipo: "SUPORTE",
                        valor: "1.2450",
                        proximo_alvo: "1.2500",
                        tendencia: "ALTA",
                        preco_atual: "1.2425",
                        probabilidade: "87%",
                        padroes_identificados: ["Double Bottom", "Suporte Testado 3x"],
                        analise_tecnica: "Padrão de suporte confirmado com múltiplas testagens. RSI em zona de sobrevenda.",
                        rsi_status: "Sobrevenda com divergência positiva",
                        confirmacao_multipla: "Confirmado por 3 indicadores",
                        forca_sinal: "FORTE",
                        recomendacao: "Compra com risco controlado",
                        timeframe: "1 min",
                        stop_loss_sugerido: "1.2400",
                        stop_loss_algoritmos: { atr: "1.2410", percentual: "1.2405", suporte_resistencia: "1.2400", candle_anterior: "1.2408", fibonacci: "1.2402", risco_recompensa: "1.2407" },
                        take_profit_algoritmos: { atr: "1.2560", percentual: "1.2555", suporte_resistencia: "1.2550", extensao_fibonacci: "1.2565", pivot_points: "1.2558", risco_recompensa: "1.2552" },
                        take_profit_sugerido: "1.2550"
                    });
                    setLoading(false);
                    clearInterval(timer);
                }, 10000);
            };

            const handleFileUpload = (event, index) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const newPreviews = [...imagePreviews];
                        newPreviews[index] = e.target.result;
                        setImagePreviews(newPreviews);
                    };
                    reader.readAsDataURL(file);
                    const newImages = [...images];
                    newImages[index] = file;
                    setImages(newImages);
                }
            };

            const uploadedCount = images.filter(img => img !== null).length;

            return (
                <div className="min-h-screen bg-gradient-to-br from-black via-amber-600 to-black p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-black/80 backdrop-blur-sm rounded-2xl p-4 mb-6 border-2 border-yellow-400/50 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-12 h-12 bg-gradient-to-r from-yellow-400 to-amber-500 rounded-full flex items-center justify-center">
                                    <Icon name="user" className="w-6 h-6 text-black" />
                                </div>
                                <div>
                                    <p className="text-yellow-400 font-bold">{usuario.nome}</p>
                                    <p className="text-yellow-300 text-xs">{usuario.email}</p>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setShowSettings(!showSettings)} className="bg-black/80 hover:bg-black/60 p-3 rounded-full transition-all border border-yellow-400/50">
                                    <Icon name="settings" className="w-6 h-6 text-yellow-400" />
                                </button>
                                <button onClick={onLogout} className="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg font-semibold transition-all">Sair</button>
                            </div>
                        </div>

                        {/* O restante do seu código permanece idêntico, apenas trocando as Tags Lucide pelo componente <Icon /> */}
                        {/* Exemplo da parte de progresso */}
                        <div className="bg-black/80 backdrop-blur-sm rounded-2xl p-6 border-2 border-yellow-400/50 mb-6 text-center">
                            <h3 className="text-yellow-100 text-xl font-bold mb-4">Progresso: {uploadedCount}/2 Fotos</h3>
                            <div className="w-full bg-black rounded-full h-3 border border-yellow-400/30">
                                <div className="bg-gradient-to-r from-yellow-400 to-amber-500 h-full rounded-full transition-all" style={{ width: `${(uploadedCount / 2) * 100}%` }}></div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            {[0, 1].map((index) => (
                                <div key={index} className="bg-black/80 rounded-2xl p-6 border-2 border-yellow-400/50">
                                    {!imagePreviews[index] ? (
                                        <label className="flex flex-col items-center justify-center border-2 border-dashed border-yellow-500/50 rounded-xl p-8 cursor-pointer min-h-[200px]">
                                            <Icon name="upload" className="w-12 h-12 text-yellow-400 mb-3" />
                                            <span className="text-yellow-100 font-semibold">Enviar Foto {index + 1}</span>
                                            <input type="file" onChange={(e) => handleFileUpload(e, index)} className="hidden" />
                                        </label>
                                    ) : (
                                        <div className="relative">
                                            <img src={imagePreviews[index]} className="w-full rounded-lg" />
                                            <button onClick={() => {
                                                const n = [...imagePreviews]; n[index]=null; setImagePreviews(n);
                                                const i = [...images]; i[index]=null; setImages(i);
                                            }} className="absolute top-2 right-2 bg-red-600 text-white rounded-full w-8 h-8">×</button>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {uploadedCount === 2 && !loading && !analysis && (
                            <div className="text-center mb-6">
                                <button onClick={analyzeCharts} className="bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold text-xl px-12 py-4 rounded-xl transform hover:scale-105 transition-all">Analisar Graficos</button>
                            </div>
                        )}

                        {loading && (
                            <div className="bg-black/80 rounded-2xl p-12 border-2 border-yellow-400/50 mb-6 text-center">
                                <div className="animate-spin rounded-full h-32 w-32 border-4 border-yellow-400 border-t-transparent mx-auto mb-4"></div>
                                <span className="text-yellow-400 text-4xl font-bold">{countdown}</span>
                                <p className="text-yellow-300 text-xl font-semibold mt-4">Analisando...</p>
                            </div>
                        )}

                        {analysis && (
                             <div className="bg-black/80 rounded-2xl p-8 border-2 border-yellow-400/50">
                                <h2 className="text-3xl font-bold text-yellow-400 mb-6 flex items-center gap-3">
                                    <Icon name="bar-chart-3" className="w-8 h-8" /> Analise Completa
                                </h2>
                                <div className={`rounded-xl p-6 mb-6 ${analysis.tipo === 'SUPORTE' ? 'bg-green-900/40 border-2 border-green-500' : 'bg-red-900/40 border-2 border-red-500'}`}>
                                    <p className="text-white font-bold">{analysis.tipo} IDENTIFICADO</p>
                                    <div className="text-5xl font-bold text-white mb-4">{analysis.valor}</div>
                                    <p className="text-yellow-300">Probabilidade: {analysis.probabilidade}</p>
                                </div>
                                <button onClick={() => setAnalysis(null)} className="w-full bg-yellow-400 text-black font-bold py-3 rounded-lg">Nova Analise</button>
                             </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SistemaCompleto />);
    </script>
</body>
</html>
