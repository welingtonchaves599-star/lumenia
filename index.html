<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Trading Bot - Lumenia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Seu componente de Login (Simplificado para funcionar via CDN)
        const LoginPage = ({ onLogin }) => {
            const [nome, setNome] = useState('');
            const [email, setEmail] = useState('');

            return (
                <div className="min-h-screen bg-gradient-to-br from-black via-amber-600 to-black flex items-center justify-center p-4">
                    <div className="bg-black/90 rounded-3xl p-10 max-w-md w-full border-2 border-yellow-400/50 shadow-2xl">
                        <h1 className="text-3xl font-bold text-yellow-400 mb-6 text-center">IA Trading Bot</h1>
                        <div className="space-y-4">
                            <input 
                                type="text" 
                                placeholder="Nome Completo" 
                                className="w-full bg-black/70 text-white p-3 rounded-xl border border-yellow-400/30"
                                onChange={(e) => setNome(e.target.value)}
                            />
                            <input 
                                type="email" 
                                placeholder="Email (Gmail)" 
                                className="w-full bg-black/70 text-white p-3 rounded-xl border border-yellow-400/30"
                                onChange={(e) => setEmail(e.target.value)}
                            />
                            <button 
                                onClick={() => onLogin({nome, email})}
                                className="w-full bg-yellow-500 text-black font-bold py-4 rounded-xl hover:bg-yellow-400 transition-all"
                            >
                                Entrar no Bot
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const BotPrincipal = ({ usuario, onLogout }) => (
            <div className="min-h-screen bg-black text-white p-8 text-center">
                <h1 className="text-yellow-400 text-3xl font-bold mb-4">Painel Lumenia</h1>
                <p className="mb-8">Bem-vindo, {usuario.nome}!</p>
                <div className="border-2 border-dashed border-yellow-500/50 p-12 rounded-2xl">
                    <p>Área de Análise de Gráficos</p>
                    <p className="text-sm text-gray-400 mt-2">(As funções de upload e IA precisam de uma chave de API ativa no código)</p>
                </div>
                <button onClick={onLogout} className="mt-8 text-red-500 underline">Sair</button>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            return !user ? <LoginPage onLogin={setUser} /> : <BotPrincipal usuario={user} onLogout={() => setUser(null)} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
