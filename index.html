<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IA Trading Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-amber-600 to-black text-white">

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-black/90 rounded-3xl p-10 max-w-md w-full border-2 border-yellow-400/50">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-r from-yellow-400 to-amber-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="trending-up" class="w-10 h-10 text-black"></i>
      </div>
      <h1 class="text-3xl font-bold text-yellow-400">IA Trading Bot</h1>
      <p class="text-yellow-100">Análise Profissional de Scalping</p>
    </div>

    <input id="nome" placeholder="Nome completo"
      class="w-full mb-4 bg-black/70 text-yellow-100 rounded-xl p-3 border border-yellow-400/30">

    <input id="email" placeholder="Email"
      class="w-full mb-6 bg-black/70 text-yellow-100 rounded-xl p-3 border border-yellow-400/30">

    <button onclick="login()"
      class="w-full bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold py-4 rounded-xl">
      Entrar no Bot
    </button>
  </div>
</div>

<!-- SISTEMA -->
<div id="app" class="hidden max-w-6xl mx-auto p-4">

  <!-- TOPO -->
  <div class="bg-black/80 rounded-2xl p-4 mb-6 border border-yellow-400/50 flex justify-between">
    <div>
      <p id="userNome" class="text-yellow-400 font-bold"></p>
      <p id="userEmail" class="text-yellow-300 text-sm"></p>
    </div>
    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded-lg font-bold">
      Sair
    </button>
  </div>

  <!-- UPLOAD -->
  <div class="grid md:grid-cols-2 gap-4 mb-6">
    <div class="bg-black/80 p-6 rounded-xl border border-yellow-400/50 text-center">
      <p class="mb-2">Foto 1</p>
      <input type="file" accept="image/*" onchange="preview(this,0)">
      <img id="img0" class="mt-4 rounded hidden">
    </div>

    <div class="bg-black/80 p-6 rounded-xl border border-yellow-400/50 text-center">
      <p class="mb-2">Foto 2</p>
      <input type="file" accept="image/*" onchange="preview(this,1)">
      <img id="img1" class="mt-4 rounded hidden">
    </div>
  </div>

  <!-- ANALISAR -->
  <div class="text-center mb-6">
    <button onclick="analisar()"
      class="bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold px-12 py-4 rounded-xl">
      Analisar Gráficos
    </button>
  </div>

  <!-- RESULTADO -->
  <div id="resultado" class="hidden bg-black/80 rounded-2xl p-8 border border-yellow-400/50">
    <h2 class="text-3xl text-yellow-400 font-bold mb-4">Análise Completa</h2>

    <div class="bg-green-900/40 border border-green-500 rounded-xl p-6 mb-4">
      <p class="text-lg font-bold">SUPORTE IDENTIFICADO</p>
      <p class="text-5xl font-bold">1.2345</p>
      <p>Probabilidade: <strong>89%</strong></p>
    </div>

    <div class="bg-black/50 p-4 rounded border border-yellow-400/30 mb-4">
      <p class="text-yellow-400">Recomendação</p>
      <p>Entrada favorável após confirmação de candle.</p>
    </div>

    <button onclick="novaAnalise()"
      class="w-full bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold py-3 rounded-lg">
      Nova Análise
    </button>
  </div>
</div>

<script>
  lucide.createIcons();

  function login() {
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;

    if (!nome || !email.includes('@')) {
      alert('Preencha corretamente');
      return;
    }

    document.getElementById('login').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    document.getElementById('userNome').innerText = nome;
    document.getElementById('userEmail').innerText = email;
  }

  function logout() {
    location.reload();
  }

  function preview(input, index) {
    const img = document.getElementById('img' + index);
    img.src = URL.createObjectURL(input.files[0]);
    img.classList.remove('hidden');
  }

  function analisar() {
    document.getElementById('resultado').classList.remove('hidden');
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function novaAnalise() {
    document.getElementById('resultado').classList.add('hidden');
  }
</script>

</body>
</html>
