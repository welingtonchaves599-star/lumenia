<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IA Trading Bot</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#000,#b45309,#000);
  color:#fff;
}
.hidden{display:none}
.container{max-width:1100px;margin:auto;padding:20px}

/* CARDS */
.card{
  background:rgba(0,0,0,.85);
  border:2px solid rgba(234,179,8,.5);
  border-radius:20px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 0 25px rgba(0,0,0,.7);
}

/* BOTÕES */
.btn{
  width:100%;
  padding:15px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:linear-gradient(90deg,#facc15,#f59e0b);
  color:#000;
  transition:.3s;
}
.btn:hover{transform:scale(1.05)}

/* INPUT */
input[type=text],input[type=email]{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:12px;
  border:2px solid rgba(234,179,8,.4);
  background:#000;
  color:#fde68a;
  font-size:16px;
}

/* HEADER USER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.badge{
  background:#000;
  padding:10px 15px;
  border-radius:12px;
  border:1px solid rgba(234,179,8,.5)
}

/* UPLOAD */
.upload{
  border:2px dashed rgba(234,179,8,.5);
  border-radius:15px;
  padding:30px;
  text-align:center;
  cursor:pointer;
}
.upload img{
  max-width:100%;
  margin-top:15px;
  border-radius:10px;
}

/* RESULTADO */
.result{
  background:rgba(20,83,45,.4);
  border:2px solid #22c55e;
  border-radius:20px;
  padding:25px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="container">
  <div class="card" style="max-width:420px;margin:auto">
    <h2 style="color:#facc15;text-align:center;font-size:28px">IA Trading Bot</h2>
    <p style="text-align:center;color:#fde68a">Análise Profissional de Scalping</p>
    <input id="nome" type="text" placeholder="Nome completo">
    <input id="email" type="email" placeholder="Email">
    <button class="btn" onclick="login()">Entrar no Bot</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="container hidden">

  <div class="card header">
    <div>
      <div id="uNome" style="color:#facc15;font-weight:bold"></div>
      <div id="uEmail" style="font-size:12px;color:#fde68a"></div>
    </div>
    <button onclick="logout()" style="background:#dc2626;color:#fff;border:none;padding:10px 15px;border-radius:10px;font-weight:bold">Sair</button>
  </div>

  <div class="card">
    <h2 style="text-align:center;color:#fde68a">Envie 2 Fotos do Gráfico</h2>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px">
      <label class="upload">
        Foto 1
        <input type="file" accept="image/*" hidden onchange="preview(this,0)">
        <img id="img0" class="hidden">
      </label>
      <label class="upload">
        Foto 2
        <input type="file" accept="image/*" hidden onchange="preview(this,1)">
        <img id="img1" class="hidden">
      </label>
    </div>
  </div>

  <button class="btn" onclick="analisar()">Analisar Gráficos</button>

  <div id="resultado" class="card hidden">
    <h2 style="color:#facc15;font-size:26px">Análise Completa</h2>

    <div class="result">
      <h3>SUPORTE IDENTIFICADO</h3>
      <p style="font-size:42px;font-weight:bold">1.2345</p>
      <p>Probabilidade: <strong>89%</strong></p>
    </div>

    <div class="card">
      <p style="color:#facc15">Recomendação</p>
      <p>Entrada favorável após confirmação de candle.</p>
    </div>

    <button class="btn" onclick="nova()">Nova Análise</button>
  </div>

</div>

<script>
function login(){
  let n=document.getElementById('nome').value;
  let e=document.getElementById('email').value;
  if(!n||!e.includes('@')){alert('Preencha corretamente');return}
  loginDiv.classList.add('hidden');
  app.classList.remove('hidden');
  uNome.innerText=n;
  uEmail.innerText=e;
}
function logout(){location.reload()}
function preview(i,x){
  let img=document.getElementById('img'+x);
  img.src=URL.createObjectURL(i.files[0]);
  img.classList.remove('hidden');
}
function analisar(){resultado.classList.remove('hidden');window.scrollTo(0,document.body.scrollHeight)}
function nova(){resultado.classList.add('hidden')}
</script>

</body>
</html>
